<div id="git-settings-dialog" class="modal">
    <div class="modal-header">
        <h1 class="dialog-title">{{GIT_SETTINGS}}</h1>
    </div>
    <div class="modal-body table-striped tab-content">
        <h4>{{FEATURE_SETTINGS}}</h4>
        <div class="row-fluid">
            <div class="span6">
                <label for="git-settings-stripWhitespaceFromCommits">
                    <input id="git-settings-stripWhitespaceFromCommits" type="checkbox" />
                    {{STRIP_WHITESPACE_FROM_COMMITS}}
                </label>
            </div>
            <div class="span6">
                <label for="git-settings-addEndlineToTheEndOfFile">
                    <input id="git-settings-addEndlineToTheEndOfFile" type="checkbox" />
                    {{ADD_ENDLINE_TO_THE_END_OF_FILE}}
                </label>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6">
                <label for="git-settings-useGitGutter">
                    <input id="git-settings-useGitGutter" type="checkbox" />
                    {{USE_GIT_GUTTER}}
                </label>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <label for="git-settings-panelShortcut">{{PANEL_SHORTCUT}}:</label>
                <input id="git-settings-panelShortcut" type="text" />
            </div>
        </div>
        <hr/>
        <h4>{{GIT_SETTINGS}}</h4>
        <label for="git-settings-gitIsInSystemPath">
            <input id="git-settings-gitIsInSystemPath" type="checkbox" />
            {{GIT_IS_IN_PATH}}
        </label>
        <br/>
        <label for="git-settings-gitPath">{{PATH_TO_GIT_EXECUTABLE}}:</label>
        <input id="git-settings-gitPath" type="text" />
        <br/>
        <span class="windows_only">
        <hr/>
        <h4>{{FOR_WINDOWS_USERS}}</h4>
        <br/>
        <label for="git-settings-msysgitPath">{{PATH_TO_GIT_MSYSGIT}}:</label>
        <input id="git-settings-msysgitPath" type="text" />
        </span>
    </div>
    <div class="modal-footer">
        <button data-button-id="ok"        class="dialog-button btn primary left">{{BUTTON_SAVE}}</button>
        <button data-button-id="defaults"  class="dialog-button btn left"        >{{BUTTON_DEFAULTS}}</button>
        <button data-button-id="changelog" class="dialog-button btn left"        >{{BUTTON_CHANGELOG}}</button>
        <button data-button-id="cancel"    class="dialog-button btn cancel"      >{{BUTTON_CANCEL}}</button>
    </div>
</div>
