<div id="git-error-dialog" class="modal">
    <div class="modal-header">
        <h1 class="dialog-title">{{Strings.BRACKETS_GIT_ERROR}}</h1>
    </div>
    <div class="modal-body table-striped tab-content">
        <h2>{{title}}</h2>
        {{body}}
    </div>
    <div class="modal-footer">
        <button data-button-id="close"  class="dialog-button btn primary left">{{Strings.BUTTON_CLOSE}}</button>
        {{#showReportButton}}
        <button data-button-id="report" class="dialog-button btn cancel"      >{{Strings.BUTTON_REPORT}}</button>
        {{/showReportButton}}
    </div>
</div>
